<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Away - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("637c28b2801cd5a86147a4eadada8661f0e81c948dae87caca3fe7d35d80ceb9.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-bottom: 2px solid #ffeb3b;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            z-index: 1000;
        }
        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin: 0;
            display: flex;
            align-items: center;
            color: #333;
        }
        header h1 img {
            width: 36px;
            height: 36px;
            margin-right: 10px;
        }
        #logoutBtn {
            position: absolute;
            top: 12px;
            right: 20px;
        }
        .main-content {
            padding-top: 100px; /* account for fixed header */
            max-width: 900px;
            margin: 0 auto 40px;
        }
        .section-panel {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffeb3b;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }
        h2 {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 20px;
        }
        .btn-primary, .btn-success {
            background-color: #ffeb3b;
            border-color: #fdd835;
            color: #333;
        }
        .btn-primary:hover, .btn-success:hover {
            background-color: #fdd835;
            border-color: #fbc02d;
        }
        .btn-secondary {
            background-color: #ffffff;
            border-color: #ffeb3b;
            color: #ffeb3b;
        }
        .btn-secondary:hover {
            background-color: #ffeb3b;
            color: #333;
        }
        .btn-outline-danger, .btn-danger {
            border-color: #ff1744;
            color: #ff1744;
        }
        .btn-outline-danger:hover, .btn-danger:hover {
            background-color: #ff1744;
            color: #fff;
        }
        .form-label { font-weight: 500; }
        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            display: inline-block;
            background-color: #fff; /* optional: fill any remaining transparent bits with white */
            overflow: hidden;
        }
    </style>
</head>
<body>
<header>
    <h1>
        <img class="logo-icon" src="64-648687_installation-dinner-icon-dinner-icon-png.png" alt="Dish Away Logo">
        Dish Away
    </h1>
    <button id="logoutBtn" class="btn btn-outline-danger">Log Out</button>
</header>

<div class="main-content">
    <section id="create-seller" class="section-panel">
        <h2>Create Seller Account</h2>
        <form id="createSellerForm" class="mt-3">
            <div class="mb-3">
                <label for="companyName" class="form-label">Company Name:</label>
                <input type="text" id="companyName" name="companyName" class="form-control" placeholder="Enter company name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>

    <section id="list-sellers" class="section-panel">
        <h2>List of Sellers</h2>
        <button id="fetchSellers" class="btn btn-success mb-3">Get Sellers</button>
        <ul id="sellersList" class="list-group"></ul>
    </section>

    <section id="list-customers" class="section-panel">
        <h2>List of Customers</h2>
        <button id="fetchCustomers" class="btn btn-success mb-3">Get Customers</button>
        <ul id="customersList" class="list-group"></ul>
    </section>


</div>

<script src="admin.js"></script>
</body>
</html>
