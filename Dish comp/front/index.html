<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Away - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("637c28b2801cd5a86147a4eadada8661f0e81c948dae87caca3fe7d35d80ceb9.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffeb3b;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 10vh;
        }
        .container1 {
            margin-left: 43%;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 200px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ffeb3b;
            border-radius: 2px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 5vh;
        }
        .text-end .btn-outline-danger {
            border-color: #ff1744;
            color: #ff1744;
        }
        .text-end .btn-outline-danger:hover {
            background-color: #ff1744;
            color: #fff;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #ffeb3b;
            border-color: #fdd835;
            color: #333;
        }
        .btn-primary:hover {
            background-color: #fdd835;
            border-color: #fbc02d;
        }
        .btn-secondary {
            background-color: #ffffff;
            border-color: #ffeb3b;
            color: #ffeb3b;
        }
        .btn-secondary:hover {
            background-color: #ffeb3b;
            color: #333;
        }
        .form-label {
            font-weight: 500;
        }
        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            display: inline-block;
            background-color: #fff; /* optional: fill any remaining transparent bits with white */
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>

            <img class="logo-icon" src="64-648687_installation-dinner-icon-dinner-icon-png.png" alt="Dish Away Logo">

            Register
    </h1>
    <form id="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="balance" class="form-label">Balance</label>
            <input type="number" class="form-control" id="balance" name="balance" step="0.01" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="mt-3 text-center">
        <button id="loginRedirect" class="btn btn-secondary">Go to Login</button>
    </div>
</div>
<script src="register.js"></script>
</body>
</html>
