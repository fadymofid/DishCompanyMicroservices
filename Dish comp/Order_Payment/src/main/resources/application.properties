spring.application.name=Order_Payment
spring.datasource.url=jdbc:postgresql://localhost:5432/Orders_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Server Port (8080 is default)
server.port=8082

#rabbitmq
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.stockCheckQueue=stock_check_queue
rabbitmq.stockCheckResponseQueue=stock_check_response_queue
rabbitmq.paymentRequestQueue=payment_request_queue
rabbitmq.paymentResponseQueue=payment_response_queue
rabbitmq.customerNotificationQueue=customer_notification_queue
