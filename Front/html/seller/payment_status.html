<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Payment Status Notifications</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <h1>Seller Payment Status</h1>
    <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    <div id="seller-payment-status-container">
        <!-- Seller payment status events will be listed here -->
    </div>
    <script src="../../js/app.js"></script>
    <script>
    // Example: Fetch payment status for the logged-in seller (to be implemented)
    // Replace sellerId with actual value from session/auth
    const sellerId = 1;
    fetch(`http://localhost:8083/api/seller/payment-status?sellerId=${sellerId}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('seller-payment-status-container');
        if (data.length === 0) {
          container.innerHTML = '<p>No payment status updates at this time.</p>';
        } else {
          container.innerHTML = '<ul>' + data.map(status => `<li>Order ID: ${status.orderId}, Status: <b>${status.status}</b>, Time: ${status.timestamp}</li>`).join('') + '</ul>';
        }
      })
      .catch(err => {
        document.getElementById('seller-payment-status-container').innerHTML = '<p>Error loading payment status.</p>';
      });
    </script>
</body>
</html>
