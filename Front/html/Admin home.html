<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2>Welcome Admin</h2>
  <p>Manage your platform here.</p>

  <div id="adminContent">
    <!-- Admin-specific content -->
    <button id="createSellerBtn" class="btn btn-primary">Create Seller</button>
    <button id="viewOrdersBtn" class="btn btn-secondary">View Orders</button>
    <!-- Add more buttons or sections here -->
  </div>

  <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Redirect if not logged in or if role is not admin
  if (localStorage.getItem('role') !== 'ADMIN') {
    window.location.href = '/login.html';  // Redirect to login if not an admin
  }

  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', function() {
    localStorage.removeItem('role');
    window.location.href = '/login.html';
  });
</script>
</body>
</html>
