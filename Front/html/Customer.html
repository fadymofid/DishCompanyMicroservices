<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <h2>Welcome Customer</h2>
  <p>Manage your customer platform here.</p>

  <div id="customerContent">
    <!-- Customer-specific content -->
    <button id="viewMenuBtn" class="btn btn-primary">View Menu</button>
    <button id="viewOrdersBtn" class="btn btn-secondary">View Orders</button>
    <button id="updateProfileBtn" class="btn btn-warning">Update Profile</button>
    <!-- Add more buttons or sections here -->
  </div>

  <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Redirect if not logged in or if role is not customer
  if (localStorage.getItem('role') !== 'CUSTOMER') {
    window.location.href = '/login.html';  // Redirect to login if not a customer
  }

  const logoutBtn = document.getElementById('logoutBtn');
  logoutBtn.addEventListener('click', function() {
    localStorage.removeItem('role');
    window.location.href = '/login.html';
  });

  // Add event listeners for customer-specific actions
  document.getElementById('viewMenuBtn').addEventListener('click', function() {
    window.location.href = '/viewMenu.html'; // Redirect to View Menu page
  });

  document.getElementById('viewOrdersBtn').addEventListener('click', function() {
    window.location.href = '/viewOrders.html'; // Redirect to View Orders page
  });

  document.getElementById('updateProfileBtn').addEventListener('click', function() {
    window.location.href = '/updateProfile.html'; // Redirect to Update Profile page
  });
</script>
</body>
</html>
