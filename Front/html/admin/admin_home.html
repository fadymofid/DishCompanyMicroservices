<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Home</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('/html/fragment/_navbar.html')
      .then(res => res.text())
      .then(html => { document.getElementById('navbar').innerHTML = html; });
  </script>
<div class="container mt-4">
  <h1>Welcome, Admin!</h1>
  <p>Use the buttons below to manage the system:</p>
  <div class="btn-group-vertical" style="width: 100%; max-width: 400px;">
    <button onclick="window.location.href='create_seller.html'" class="btn btn-primary mb-2">Create Sellers</button>
    <button onclick="window.location.href='list_sellers.html'" class="btn btn-primary mb-2">List Sellers</button>
    <button onclick="window.location.href='list_customers.html'" class="btn btn-primary mb-2">List Customers</button>
    <button onclick="window.location.href='create_shipping.html'" class="btn btn-primary mb-2">Create Shipping Co.</button>
    <button onclick="window.location.href='list_shipping.html'" class="btn btn-primary mb-2">List Shipping Cos.</button>
    <button onclick="window.location.href='payment_failures.html'" class="btn btn-danger mb-2">Payment Failures</button>
    <button onclick="window.location.href='error_logs.html'" class="btn btn-warning mb-2">Error Logs</button>
    <button onclick="window.location.href='../home.html'" class="btn btn-secondary mt-3">Back to Home</button>
  </div>
</div>
<script src="../../js/app.js"></script>
</body>
</html>
