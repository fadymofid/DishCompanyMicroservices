<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Shipping Companies</title>
</head>
<body>
    <div id="navbar"></div>
    <script>
      fetch('/html/fragment/_navbar.html')
        .then(res => res.text())
        .then(html => { document.getElementById('navbar').innerHTML = html; });
    </script>
    <h1>List of Shipping Companies</h1>
    <table>
        <thead>
            <tr>
                <th>Company ID</th>
                <th>Name</th>
                <th>Regions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example row -->
            <tr>
                <td>1</td>
                <td>Shipping Co. A</td>
                <td>Region1, Region2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
