<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Logs - Admin Notification</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <h1>Error Log Notifications</h1>
    <button onclick="window.location.href='admin_home.html'">Back to Admin Home</button>
    <div id="error-logs-container">
        <!-- Error logs will be listed here -->
    </div>
    <script src="../../js/app.js"></script>
    <script>
    // Example: Fetch error logs from backend (to be implemented)
    fetch('http://localhost:8081/admin/error-logs')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('error-logs-container');
        if (data.length === 0) {
          container.innerHTML = '<p>No error logs at this time.</p>';
        } else {
          container.innerHTML = '<ul>' + data.map(log => `<li>[${log.service}] ${log.message} <span style="color:gray">(${log.timestamp})</span></li>`).join('') + '</ul>';
        }
      })
      .catch(err => {
        document.getElementById('error-logs-container').innerHTML = '<p>Error loading error logs.</p>';
      });
    </script>
</body>
</html>
