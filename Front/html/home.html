<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
      .role-section {
        margin: 2rem 0;
        padding: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-width: 400px;
        background: #fafbfc;
      }
      .role-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        margin-top: 2rem;
      }
      .role-section h2 {
        margin-top: 0;
      }
      .role-section button {
        display: inline-block;
        margin: 0.5rem 0.5rem 0 0;
        padding: 0.5rem 1rem;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .role-section button:hover {
        background: #0056b3;
      }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <script>
      fetch('/html/fragment/_navbar.html')
        .then(res => res.text())
        .then(html => { document.getElementById('navbar').innerHTML = html; });
    </script>
    <h1 style="text-align:center; margin-top:2rem;">Welcome to Dish Company</h1>
    <p style="text-align:center;">Please log in or register. Select your role on the next page:</p>
    <div class="role-container" style="justify-content:center;">
      <button onclick="window.location.href='login.html'" class="btn btn-primary" style="margin:1rem;">Login</button>
      <button onclick="window.location.href='register.html'" class="btn btn-secondary" style="margin:1rem;">Register</button>
    </div>
    <script src="../../js/app.js"></script>
</body>
</html>
