<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
      .role-section {
        margin: 2rem 0;
        padding: 1.5rem;
        border: 1px solid #ddd;
        border-radius: 8px;
        max-width: 400px;
        background: #fafbfc;
      }
      .role-container {
        display: flex;
        flex-wrap: wrap;
        gap: 2rem;
        justify-content: center;
        margin-top: 2rem;
      }
      .role-section h2 {
        margin-top: 0;
      }
      .role-section a {
        display: inline-block;
        margin: 0.5rem 0.5rem 0 0;
        padding: 0.5rem 1rem;
        background: #007bff;
        color: #fff;
        border-radius: 4px;
        text-decoration: none;
        transition: background 0.2s;
      }
      .role-section a:hover {
        background: #0056b3;
      }
    </style>
</head>
<body>
    <div id="navbar"></div>
    <script>
      fetch('/html/fragment/_navbar.html')
        .then(res => res.text())
        .then(html => { document.getElementById('navbar').innerHTML = html; });
    </script>
    <h1 style="text-align:center; margin-top:2rem;">Welcome to Dish Company</h1>
    <p style="text-align:center;">Please log in or register as your role:</p>
    <div class="role-container">
      <div class="role-section">
        <h2>Admin</h2>
        <a href="/html/admin/admin_home.html">Admin Login</a>
      </div>
      <div class="role-section">
        <h2>Seller</h2>
        <a href="/html/seller/dashboard.html">Seller Login</a>
      </div>
      <div class="role-section">
        <h2>Customer</h2>
        <a href="/html/customer/login.html">Customer Login</a>
        <a href="/html/customer/register.html">Customer Register</a>
      </div>
    </div>
</body>
</html>
