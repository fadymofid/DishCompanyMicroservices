<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Event Logs</title>
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <h1>Event Logs</h1>
    <button onclick="window.location.href='orders.html'" class="btn btn-secondary mt-3">Back to Customer Home</button>
    <div id="customer-event-logs-container">
        <!-- Customer event logs will be listed here -->
    </div>
    <script src="../../js/app.js"></script>
    <script>
    // Example: Fetch event logs for the logged-in customer (to be implemented)
    // Replace customerId with actual value from session/auth
    const customerId = 1;
    fetch(`http://localhost:8082/orders/event-logs?customerId=${customerId}`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('customer-event-logs-container');
        if (data.length === 0) {
          container.innerHTML = '<p>No event logs at this time.</p>';
        } else {
          container.innerHTML = '<ul>' + data.map(log => `<li>[${log.severity}] ${log.message} <span style="color:gray">(${log.timestamp})</span></li>`).join('') + '</ul>';
        }
      })
      .catch(err => {
        document.getElementById('customer-event-logs-container').innerHTML = '<p>Error loading event logs.</p>';
      });
    </script>
</body>
</html>
