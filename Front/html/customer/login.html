<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('/html/fragment/_navbar.html')
      .then(res => res.text())
      .then(html => { document.getElementById('navbar').innerHTML = html; });
  </script>
<div class="container mt-5">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="mb-3">
      <label for="loginUsername" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="loginUsername"
        required
      />
    </div>
    <div class="mb-3">
      <label for="loginPassword" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="loginPassword"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div id="loginErrorMessage" class="text-danger mt-3" style="display: none;"></div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const loginErrorMessage = document.getElementById('loginErrorMessage');

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value;

    try {
      const resp = await fetch('http://localhost:8081/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (!resp.ok) {
        const err = await resp.json().catch(() => ({}));
        throw new Error(err.error || 'Login failed');
      }

      const data = await resp.json();
      // Redirect based on role
      if (data.role === 'ADMIN') {
        window.location.href = 'admin_home.html';
      } else if (data.role === 'SELLER') {
        window.location.href = 'seller_home.html';
      } else {
        window.location.href = 'dashboard.html';
      }
    } catch (err) {
      loginErrorMessage.textContent = err.message;
      loginErrorMessage.style.display = 'block';
    }
  });
</script>

</body>
</html>
