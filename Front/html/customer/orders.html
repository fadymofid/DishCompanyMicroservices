<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
</head>
<body>
    <div id="navbar"></div>
    <script>
      fetch('/html/fragment/_navbar.html')
        .then(res => res.text())
        .then(html => { document.getElementById('navbar').innerHTML = html; });
    </script>
    <div class="container mt-4">
      <h1>Customer Home</h1>
      <div class="btn-group-vertical" style="width: 100%; max-width: 400px;">
        <button onclick="window.location.href='place_order.html'" class="btn btn-primary mb-2">Place Order</button>
        <button onclick="window.location.href='order_details.html'" class="btn btn-primary mb-2">Order Details</button>
        <button onclick="window.location.href='payment_status.html'" class="btn btn-danger mb-2">Payment Status</button>
        <button onclick="window.location.href='event_logs.html'" class="btn btn-warning mb-2">Event Logs</button>
        <button onclick="window.location.href='../home.html'" class="btn btn-secondary mt-3">Back to Home</button>
      </div>
    </div>
    <h1>My Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Items</th>
                <th>Total</th>
                <th>Status</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody id="ordersTableBody">
            <!-- Orders will be loaded here -->
        </tbody>
    </table>
    <script src="../../js/app.js"></script>
    <script>
      // Example: fetch and render orders
      // fetch('/api/customer/orders').then(...)
    </script>
</body>
</html>
