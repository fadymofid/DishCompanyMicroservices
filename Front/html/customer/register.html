<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('/html/fragment/_navbar.html')
      .then(res => res.text())
      .then(html => { document.getElementById('navbar').innerHTML = html; });
  </script>
<div class="container mt-5">
  <h2>Register</h2>
  <form id="registerForm">
    <div class="mb-3">
      <label for="registerUsername" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="registerUsername"
        required
      />
    </div>
    <div class="mb-3">
      <label for="registerPassword" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="registerPassword"
        required
      />
    </div>
    <div class="mb-3">
      <label for="registerAddress" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="registerAddress"
      />
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <div id="registerErrorMessage" class="text-danger mt-3" style="display: none;"></div>
</div>

<script>
  const registerForm = document.getElementById('registerForm');
  const registerErrorMessage = document.getElementById('registerErrorMessage');

  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('registerUsername').value.trim();
    const password = document.getElementById('registerPassword').value;
    const address  = document.getElementById('registerAddress').value.trim();

    try {
      const resp = await fetch('http://localhost:8081/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, address })
      });

      if (resp.status === 201 || resp.ok) {
        // Success â†’ redirect to login
        window.location.href = 'login.html';
        return;
      }

      // On error, parse JSON { error: "..." }
      const err = await resp.json().catch(() => ({}));
      throw new Error(err.error || 'Registration failed');
    } catch (err) {
      registerErrorMessage.textContent = err.message;
      registerErrorMessage.style.display = 'block';
    }
  });
</script>
<script src="../../js/app.js"></script>
</body>
</html>
